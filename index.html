<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bonbon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</head>
<body>
    <div class="bg00 bg01">
        <div class="img01">
            <img src="img//img01.png" data-aos="fade-left" data-aos-office="300">
        </div>
        
    </div>
    <div class="bg00 bg02">
        <div class="img02">
            <img src="img/img02.png"data-aos="fade-right"
            data-aos-offset="300"
            data-aos-easing="ease-in-sine">
        </div>
    </div>
    <div class="bg00 bg03">
        <div class="img03">
            <img src="img/img03.png"data-aos="fade-up"
            data-aos-offset="300"
            data-aos-easing="ease-in-sine" class="bg03item">
        </div>
    </div>
    <div class="bg00 bg04">
        <div class="img04">
            <img src="img/img04.png" data-aos="zoom-in">
        </div>
    </div>
</body>
<script>
    AOS.init();
  </script>
</html>
